<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
      var number = 0;
      document.write("Starting loop" + "</br> </br>");
      while (number < 10) {
          document.write("Count_degit :" +number +"</br> </br>");
          number++;
      }
      document.write("While loop is finished");
    </script>
</body>
