<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var a = 20;
    var b = 30;


    document.write("a & b is equal?");
    document.write("</br>");
    result = (a == b);
    document.write(result);
    document.write("</br>");
    document.write("</br>");


    document.write("a greater than b ?");
    document.write("</br>");
    result = (a > b);
    document.write(result);
    document.write("</br>")
    document.write("</br>")

   
    document.write("a less than b ?");
    document.write("</br>");
    result = (a < b);
    document.write(result);
    document.write("</br>")
    document.write("</br>")
</script>
</body>
</html>
