<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
        var color = "red";
        switch (color) {
            case "white":
                document.write("This is white");
                break;
            case "black":
                document.write("This is black");
                break;
            case "green":
                 document.write("This is green");
                 break;
            case "yellow":
                  document.write("This is yellow");
                  break;
            default:
                  document.write("color no match");
                break;
        }
    </script>
</body>
</html>
