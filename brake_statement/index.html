<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        for(i=0;i<=10;i++){
            if (i==8) {
                break;
            }
            document.write("The number is : " +i);
            document.write("</br>");
        }
    </script>

    <p>The loop will brake when i=8.</p>
</body>
</html>
